<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <h1>Meal planning</h1>
    <main>
        <section class="main-section">
            <h3>Add Ingredients</h3>
            <div class="ingredients">
                <form id="ingredients-form">
                    <label for="ingredient-element">
                        Ingredient: 
                        <input name="Ingredient" type="text" id="ingredient-input" />
                    </label>
                    <label for="quantity">
                        Quantity: 
                        <input name="Quantity" type="number" id="quantity-input" />
                    </label>
                    <label for="measurement">
                        Measurement: 
                        <select name="Measurement" id="serving-size">
                            <option value="cups">Cups</option>
                            <option value="grams">Grams</option>
                            <option value="milliliters">Milliliters</option>
                            <option value="teaspoons">Teaspoons</option>
                            <option value="tablespoons">Tablespoons</option>   
                        </select>
                    </label>
                    <button type="submit" id="add-ingredient-button">Add Ingredient</button>
                </form>
                <div class="ingredients-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </div>
        </section>
        <section class="save-meal">
            <h3>Save Meal</h3>
            <label>
                Name of Meal:
                <input type="text" id="name-of-meal">
            </label>
            <button id="save-meal">Save Meal</button>
        </section>
        <section>
            <h2>MEALS</h2>
            <ul id="meals"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
